<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e7e7e7;
        }
        footer {
            border-top: 1px solid #e7e7e7;
            border-bottom: none;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="/images.png" alt="Web Application Logo">
            <h1>WEB APPLICATION</h1>
            <input type="text" id="fname" name="fname"><br><br>
        </div>
        <div class="buttons">
            <button>Do the thing!</button>
            <button>Do the other thing!</button>
        </div>
    </main>
    <footer>
        <div>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
        </div>
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>
</html>
