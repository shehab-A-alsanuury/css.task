<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border: 2px solid orange;
            padding: 10px;
        }
        .box {
            
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .box:nth-child(3n+1) { width: calc(33.33% - 7px); }
        .box:nth-child(3n+2) { width: calc(33.33% - 7px); }
        .box:nth-child(3n) { width: calc(33.33% - 7px); }
        .box:nth-child(1) { background-color: #1abc9c; }
        .box:nth-child(2) { background-color: #3498db; }
        .box:nth-child(3) { background-color: #9b59b6; }
        .box:nth-child(4) { background-color: #34495e; }
        .box:nth-child(5) { background-color: #f1c40f; }
        .box:nth-child(6) { background-color: #e67e22; }
        .box:nth-child(7) { background-color: #e74c3c; }
        .box:nth-child(8) { background-color: #bdc3c7; }
        .box:nth-child(9) { background-color: #2ecc71; }
        .box:nth-child(10) { background-color: #16a }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
</body>
</html>
