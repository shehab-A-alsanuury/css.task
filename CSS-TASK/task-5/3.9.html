<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثلاث بطاقات متداخلة</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            
        }
        .card {
            width: 200px;
            height: 200px;
            position: absolute;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 10px;
            color: white;
            font-weight: bold;
        }
        .top {
            background-color: #ff6b6b;
            top: 0;
            left: 0;
            z-index: 3;
        }
        .middle {
            background-color: #8a2be2;
            top: 50px;
            left: 50px;
            z-index: 2;
        }
        .bottom {
            background-color: #4ecdc4;
            top: 100px;
            left: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card top">Top</div>
        <div class="card middle">bot</div>
        <div class="card bottom">mid</div>
    </div>
</body>
</html>
